<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/materialdesignicons.min.css" rel="stylesheet">
		<!--标签插件-->
		<link rel="stylesheet" href="js/jquery-tags-input/jquery.tagsinput.min.css">
		<link href="css/style.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container-fluid p-t-15">

			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">

							<form action="#!" method="post" class="row">
								<div class="col-md-5">
									<div class="form-group col-md-12">
										<label >员工账号</label>
										<input type="text" class="form-control" id="userName" name="customerName" value="" placeholder="请输入顾客姓名" />
									</div>
									<div class="form-group col-md-12">
										<label >员工pic</label>
										<input type="text" class="form-control" id="userPic" name="customerName" value="" placeholder="请输入顾客姓名" />
									</div>
									<div class="form-group col-md-12">
										<label >员工类型</label><br>
										<label class="lyear-radio radio-inline radio-primary">
											<input type="radio" name="e" value="1"><span>管理员</span>
										</label>
										<label class="lyear-radio radio-inline radio-primary">
											<input type="radio" name="e" value="2"><span>员工</span>
										</label>
									</div>
									<div class="form-group col-md-12">
										<label >员工描述</label>
										<textarea class="form-control" id="userDesc" name="customerDesc" rows="5" value="" placeholder="请输入顾客描述"></textarea>
									</div>
									<div class="form-group col-md-12">
										<button type="button" class="btn btn-primary ajax-post" target-form="add-form" onclick="addType()">添加信息</button>

									</div>
								</div>
							</form>

						</div>
					</div>
				</div>

			</div>

		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<!--标签插件-->
		<script src="js/jquery-tags-input/jquery.tagsinput.min.js"></script>
		<script type="text/javascript" src="js/main.min.js"></script>
		<!--消息提示-->
		<script src="js/bootstrap-notify.min.js"></script>
		<script type="text/javascript" src="js/lightyear.js"></script>


		<script type="text/javascript" src="js/pagination-comm(2).js"></script>
		<script src="js/jconfirm/jquery-confirm.min.js"></script>
		<script type="text/javascript">
			function addType(){
				//获取添加类别信息
				let typeName = $("#userName").val();

				let typePic = $("#userPic").val();
				let typeType = $("input[type='radio']:checked").val()-1;
				let typeDesc = $("#userDesc").val()
				//console.log(typeType)
				//封装
				let param={
					"userName":typeName,
					"userType":typeType,
					"userPic":typePic,
					"remark":typeDesc
				}
				$.getJSON("users/add" , param , function(res){
					console.log("users/add",res)
					//失败
					if (res.code !=1){
						lightyear.notify(res.msg,"danger",1000);
						return;
					}
					//跳转
					location.href="pro_user_type_list.html"
				})
			}
		</script>

	</body>
</html>
