<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/materialdesignicons.min.css" rel="stylesheet">
		<!--标签插件-->
		<link rel="stylesheet" href="js/jquery-tags-input/jquery.tagsinput.min.css">
		<link href="css/style.min.css" rel="stylesheet">
		<link rel="stylesheet" href="js/jconfirm/jquery-confirm.min.css">
		<link href="css/animate.css" rel="stylesheet">
	</head>

	<body>
		<div class="container-fluid p-t-15">

			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">

							<form action="#!" method="post" class="row">
								<div class="col-md-5">
									<div class="form-group col-md-12">
										<label for="customerName">顾客姓名</label>
										<input type="text" class="form-control" id="customerName" name="customerName" value="" placeholder="请输入顾客姓名" />
									</div>

									<div class="form-group col-md-12">
										<label for="customerDesc">顾客描述</label>
										<textarea class="form-control" id="customerDesc" name="customerDesc" rows="5" value="" placeholder="请输入顾客描述"></textarea>
									</div>

									<div class="form-group col-md-12">
										<button type="button" class="btn btn-primary ajax-post" target-form="add-form" onclick="addType()">添加信息</button>

									</div>
								</div>
							</form>

						</div>
					</div>
				</div>

			</div>

		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<!--标签插件-->
		<script src="js/jquery-tags-input/jquery.tagsinput.min.js"></script>
		<script type="text/javascript" src="js/main.min.js"></script>
		<!--消息提示-->
		<script src="js/bootstrap-notify.min.js"></script>
		<script type="text/javascript" src="js/lightyear.js"></script>


		<script type="text/javascript" src="js/pagination-comm(2).js"></script>
		<script src="js/jconfirm/jquery-confirm.min.js"></script>
	<script>
		function addType(){
			//获取添加类别信息
			let typeName = $("#customerName").val();
			let typeDesc = $("#customerDesc").val()
			//封装
			let param={
				"cusName":typeName,
				"cusDesc":typeDesc
			}
			console.log(param)
			$.getJSON("customers/add" , param , function(res){
				console.log("customers/add",res)
				//失败
				if (res.code !=1){
					lightyear.notify(res.msg,"danger",1000);
					return;
				}
				//跳转
				location.href="pro_cus_type_list.html"
			})
		}
	</script>

	</body>
</html>
